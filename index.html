<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./fonts/Gotham Pro/stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration-2</title>
</head>

<body>
    <div class="bg__oval-1"></div>
    <div class="bg__oval-2"></div>
    <div class="flyerAnimation__container">
        <div class="flyer__animation">
            <div class="flyer__circle circle__1"></div>
            <div class="flyer__line line__1"></div>
            <div class="flyer__circle circle__2"></div>
            <div class="flyer__line line__2"></div>
            <div class="flyer__circle circle__3"></div>
        </div>
    </div>
    <form class="container">
        <div class="authorization__block block__mobile">
            <div class="authText__container">
                <div class="auth__text">Вход в linkedin</div>
            </div>
            <div class="login__container">
                <div class="login__text">Логин linkedin</div>
                <label>
                    <input class="login__input" type="text" placeholder="e-mail">
                </label>
            </div>
            <div class="password__container">
                <div class="password__text">Пароль linkedin</div>
                <label>
                    <input class="password__input" type="password" placeholder="пароль">
                </label>
                <span class="auth__btn__container"><button class="auth__btn">Проверить</button></span>
            </div>
            <div class="waves">
                <img src="./img/wave.png" class="wave_1">
                <img src="./img/wave.png" class="wave_2">
                <img src="./img/wave.png" class="wave_3">
            </div>
        </div>
        <div class="serviceData__block block__mobile">
            <div class="serviceData__container">
                <div class="serviceData__text">Данные для сервиса</div>
                <div class="country__text">Страна</div>
                <div>
                    <label>
                        <select class="serviceData__select">
                            <option>Беларусь</option>
                            <option>Россия</option>
                            <option>Украина</option>
                        </select>
                    </label>
                </div>
                <span class="days__btns">
                    <button class="serviceData__btn">Mon</button>
                    <button class="serviceData__btn">Tue</button>
                    <button class="serviceData__btn">Wed</button>
                    <button class="serviceData__btn">Thu</button>
                    <button class="serviceData__btn">Fri</button>
                    <button class="serviceData__btn">Sat</button>
                    <button class="serviceData__btn">Sun</button>
                </span>
                <div class="setTime">
                    <span class="from__text">From</span>
                    <label>
                        <select class="time__select time__select-1">
                            <option>00:00</option>
                            <option>01:00</option>
                            <option>02:00</option>
                            <option>03:00</option>
                            <option>04:00</option>
                            <option>05:00</option>
                            <option>06:00</option>
                            <option>07:00</option>
                            <option>08:00</option>
                            <option>09:00</option>
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>17:00</option>
                            <option>18:00</option>
                            <option>19:00</option>
                            <option>20:00</option>
                            <option>21:00</option>
                            <option>22:00</option>
                            <option>23:00</option>
                        </select>
                    </label>
                    <span class="to__text">To</span>
                    <label>
                        <select class="time__select time__select-1">
                            <option>00:00</option>
                            <option>01:00</option>
                            <option>02:00</option>
                            <option>03:00</option>
                            <option>04:00</option>
                            <option>05:00</option>
                            <option>06:00</option>
                            <option>07:00</option>
                            <option>08:00</option>
                            <option>09:00</option>
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>17:00</option>
                            <option>18:00</option>
                            <option>19:00</option>
                            <option>20:00</option>
                            <option>21:00</option>
                            <option>22:00</option>
                            <option>23:00</option>
                        </select>
                    </label>
                </div>
                <div class="position__text">Должность</div>
                <label>
                    <input type="text" class="position__input" placeholder="Должность">
                </label>
                <div class="message__text">Приветственное письмо</div>
                <label>
                    <textarea type="text" placeholder="Приветственное сообщение" class="message__input"></textarea>
                </label>
            </div>
        </div>
        <div class="creditCard__block block__mobile">
            <div class="creditCard__container">
                <div class="cardText__mobile">Привязка карты</div>
                <div class="cardText__container">
                    <div class="card__text">Привязка карты</div>
                </div>
                <div class="cardNumber__container">
                    <img src="./img/visa-logo.png">
                    <span class="dateText__mobile">ГОД/МЕСЯЦ</span>
                    <div class="cardDateAndNumber__text">
                        <span class="cardNumber__text">Номер карты</span>
                        <span class="date__text">Месяц, Год</span>
                    </div>
                    <div class="creditCard__inputs">
                        <span class="cardNumber__inputs">
                            <label>
                                <input maxlength="4" type="text" placeholder="****" class="cardNumber__input">
                            </label>
                            <label>
                                <input maxlength="4" type="text" placeholder="****" class="cardNumber__input">
                            </label>
                            <label>
                                <input maxlength="4" type="text" placeholder="****" class="cardNumber__input">
                            </label>
                            <label>
                                <input maxlength="4" type="text" placeholder="****" class="cardNumber__input">
                            </label>
                        </span>
                        <span class="cardDate__inputs">
                            <label>
                                <input maxlength="4" type="text" placeholder="08" class="cardDate__input">
                            </label>
                            <span class="slash"></span>
                            <label>
                                <input maxlength="4" type="text" placeholder="21" class="cardDate__input">
                            </label>
                        </span>
                    </div>
                </div>
                <div class="nameCVV__container">
                    <div class="cardNameAndCvv__text">
                        <span class="name__text">Имя, Фамилия</span>
                        <span class="cvv__text">CVV</span>
                        <span class="nameText__mobile">ИМЯ</span>
                    </div>
                    <span>
                        <label>
                            <input type="text" placeholder="Lindsey Johnson" class="name__input">
                        </label>
                        <label>
                            <input maxlength="3" type="text" placeholder="123" class="cvv__input">
                        </label>
                        <button class="creditCard__btn">Привязать</button>
                    </span>
                </div>
            </div>
        </div>
        <footer class="footer__block">
            <div class="footer__line"></div>
            <div class="footerText__container">
                <div class="footer__text">Пробная версия предоставляется на неделю, стоимость подписки 10$</div>
            </div>
            <label class="footerCheckbox__container">
                <input class="footer__checkbox" type="checkbox">
            </label>
            <span class="checkbox__text">Согласие на обработку данных</span>
        </footer>
        <div class="continueButton__container">
            <button class="continue__button">Продолжить</button>
        </div>
    </form>
    <div class="nextBtn__container">
        <button class="next__button">Далее</button>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
